<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- website title -->
    <title>গরু ছাগলের বিশাল হাট</title>
    <!-- favicon title -->
    <link rel="shortcut icon" href="./image/logo.png" type="image/x-icon">
    <!-- bootstrap link -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- font awosome -->
    <script src="https://kit.fontawesome.com/a6ad2aed74.js" crossorigin="anonymous"></script>
    <!-- internal css -->
</head>

<body>
    <section class="container d-flex justify-content-center align-items-center my-auto py-md-4 col-lg-12 col-md-6"
        style="height: 650px;">
        <form action="index.html">
            <fieldset>
                <legend>Add Account:</legend>
                <label for="fname">First name :</label><br>
                <input type="text" id="fname" name="fname" required><br>
                <label for="lname">Last name :</label><br>
                <input type="text" id="lname" name="lname" required><br>
                <label for="email">Email :</label><br>
                <input type="email" id="email" name="email" required><br>
                <label for="birthday">Birthday :</label><br>
                <input type="date" id="birthday" name="birthday" required><br>
                <label for="password">New Password :</label><br>
                <input type="password" id="password" name="password" required><br>
                <label for="confirm">Confirm Password :</label><br>
                <input type="password" id="confirm" name="confirm" required><br>
                <label for="file">Your Picture Upload :</label><br>
                <input type="file" id="file" name="file" required><br><br>
                <button class="btn btn-primary" type="submit">SigIn</button>
            </fieldset>
        </form>
    </section>
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>

</html>
