<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- website title -->
    <title>গরু ছাগলের বিশাল হাট</title>
    <!-- favicon title -->
    <link rel="shortcut icon" href="./image/logo.png" type="image/x-icon">
    <!-- bootstrap link -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- font awosome -->
    <script src="https://kit.fontawesome.com/a6ad2aed74.js" crossorigin="anonymous"></script>
    <!-- internal css -->
</head>

<body>
    <section class="container d-flex justify-content-center align-items-center my-auto py-md-4 col-lg-12 col-md-6"
        style="height: 650px;">
        <div>
            <p class="text-danger">USER : একটা দিলেই হলো কিন্তু মেইল এর টাইপ ঠিক রাখতে হবে</p>
            <p class="text-danger">PASSWORD : একটা দিলেই হলো</p>
            <h1 class="text-dark">Log In</h1><br>
            <form action="index.html">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"
                        style="width: 100%;" required>
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                        style="width: 100%;" required>
                    <label for="floatingPassword">Password</label>
                </div><br>
                <div class="form-floating">
                    <input type="checkbox"> Rember Password
                </div><br>
                <div class="form-floating">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>
    </section>
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>

</html>
